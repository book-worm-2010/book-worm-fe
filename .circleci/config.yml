version: 2.1
orbs:
  node: circleci/node@3.0.0
  heroku: circleci/heroku@1.2.6

jobs:
  node/test:
    docker:
      - image: cypress/base:12
    steps:
      - checkout
      - restore_cache:
          key: node-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm ci
      - run: npm run cy:verify
      - save_cache:
          paths:
            - ~/.npm
            - ~/.cache
          key: node-v2-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: 
          command: npm start
          background: true
      - run: npm run cytest
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git
workflows:
  node-tests:
    jobs:
      - node/test
      - deploy:
          requires:
            - node/test
          filters:
            branches:
              only: main
